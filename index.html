<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur le site Booki: Ce site internet vous permet la recherche de chambre d'hôtel et d'activitées sur la ville de Marseille.">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <!-- Kit fontawesome -->
    <script src="https://kit.fontawesome.com/180bda58ab.js" crossorigin="anonymous"></script>
    <title>Booki</title>
    <!-- Css + Media  queries breakpoint -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 991px)" href="css/tablette.css" >
    <link rel="stylesheet" media="screen and (max-width: 767px)"href="css/mobile.css">

</head>
<body>

    <!-- HEADER NAV -->
    <header>
        <div id="conteneur_logo">
          <p class="logo"> <img src="images/logo/Booki.png" alt="Logo du site"></p>
        </div>
        <nav>
          <div id="nav_hebergement">
            <a href="#hebergement">Hébergements</a>
          </div>
          <div id="nav_activites">
            <a href="#activites">Activités</a>
          </div>
        </nav>
    </header>
    <!-- SECTION TITRE & RECHERCHE -->
    <section id="sous_header">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="localisation">En plein centre-ville ou en pleine nature</p>

        <form action="" method="post">
            <div id="conteneur_iconeForm">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </div>
            <label for="prenom"></label>
            <input type="text" name="prenom" id="prenom" placeholder="Marseille, France">

            <button>Rechercher</button>

        </form>
    </section>
    <!-- SECTION DES FILTRES INFORMATIONNEL -->
    <section id="conteneur_filtres_princ">
        <div id="conteneur_titre_filtres">
            <h2>Filtres</h2>
        </div>
        <div id="conteneur_filtres_elements">
            <article class="carte ecoRomantique">
                <div class="conteneur_icone_filtres"></div>
                <h2 class="nom_de_filtre">Economique</h2>
            </article>
            <article class="carte familial">
                <div class="conteneur_icone_filtres"></div>
                <h2 class="nom_de_filtre">Familial</h2>
            </article>
            <article class="carte ecoRomantique">
                <div class="conteneur_icone_filtres"></div>
                <h2 class="nom_de_filtre">Romantique</h2>
            </article>
            <article class="carte animaux">
                <div class="conteneur_icone_filtres"></div>
                <h2 class="nom_de_filtre">Animaux autorisés</h2>
            </article>
        </div>
    </section>
</body>
</html>
